[webserver]
# The base URL of your Airflow instance
base_url = http://localhost:8080

# The port the webserver will run on
web_server_port = 8080

# Set to True to fix reverse proxy issues (REQUIRED FOR CODESPACES)
enable_proxy_fix = True

# How many values to trust for X-Forwarded-For (REQUIRED FOR CODESPACES)
proxy_fix_x_for = 1

# How many values to trust for X-Forwarded-Host (REQUIRED FOR CODESPACES)
proxy_fix_x_host = 1

# Worker class for Gunicorn
worker_class = sync

# Number of workers
workers = 4

# Number of threads per worker
threads = 4

# Whether to enable authentication
authenticate = False

# Default authentication backend
auth_backend = airflow.api.auth.backend.default

# Session timeout for inactive users
session_lifetime_minutes = 43200

# Expose Config in UI (leave it false)
expose_config = False

# DAG bag size limit
dag_default_view = tree

# Default DAG orientation in UI
dag_orientation = LR

# How often to refresh the browser auto-updating
refresh_interval = 3

# Whether to show paused DAGs by default
default_dag_run_display_number = 25

# Allow file uploads
allow_file_upload = True
